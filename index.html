
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript drumkit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="keys">
      <div data-keys="65" class="keys">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-keys="83" class="keys">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-keys="68" class="keys">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-keys="70" class="keys">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-keys="71" class="keys">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav">
    <audio data-key="83" src="sounds/hihat.wav">
    <audio data-key="68" src="sounds/clap.wav">
    <audio data-key="70" src="sounds/clap.wav">
    <audio data-key="71" src="sounds/clap.wav">

    </audio>


  </body>
</html>
